name: Generate Data

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate-data:
    runs-on: ubuntu-latest
    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_PLUTOF_USER: ${{ secrets.PLUTOF_USER }}
          envkey_PLUTOF_PASS: ${{ secrets.PLUTOF_PASS }}
          envkey_PLUTOF_CLIENT_ID: ${{ secrets.PLUTOF_CLIENT_ID }}
          envkey_PLUTOF_PLUTOF_CLIENT_SECRET: ${{ secrets.PLUTOF_PLUTOF_CLIENT_SECRET }}
          file_name: .env
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Generate data
        run: python index.py
      - name: Commit data
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout -b data
          mv data.json generated.json
          git add generated.json
          git commit -m "Update data"
          git push origin data
